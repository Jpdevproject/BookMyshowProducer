server :
  port : 9001

logging:
  level:
    org:
      springframework: INFO


#DB config
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bookmyshowDB?createDatabaseIfNotExist=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
      ddl-auto: update
    show-sql: true